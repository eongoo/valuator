<ion-navbar *navbar>
  <ion-title>{{guest._id.pinyin}}</ion-title>
  <ion-buttons start>
    <button (click)="dismiss()">
      <span primary>Close</span>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="avatar-preview">
  <img *ngIf="!loaded" [attr.src]="guest._id && guest._id.photo && guest._id.photo.length ? guest._id.photo[0] : './img/default.png'" alt="">
  <img (load)="avatarLoaded()" [attr.hidden]="(guest.avatar && loaded) ? null : ''" [attr.src]="guest.avatar" alt="">
</ion-content>
